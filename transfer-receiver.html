<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Teleport</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 20px; color: #333; max-width: 350px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #status { background: #f0f2f5; padding: 10px; border-radius: 10px; font-size: 14px; margin-bottom: 15px; }
        .btn { background: #007bff; color: white; padding: 15px; border-radius: 12px; display: block; margin-top: 10px; font-weight: bold; cursor: pointer; border: none; width: 100%; box-sizing: border-box; text-decoration: none; }
        #history { margin-top: 20px; text-align: left; background: rgba(255,255,255,0.9); border-radius: 12px; padding: 15px; display: none; color: #444; font-size: 13px; }
        #file-area { margin-bottom: 10px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h3>iPhone Receiver ðŸ“±</h3>
        <div id="status">Connecting...</div>
        <div id="file-area"></div>
        <label for="iphoneFile" class="btn">ðŸ“¸ Send Multiple to Laptop</label>
        <input type="file" id="iphoneFile" style="display:none;" multiple>
        <div id="history"><b style="color:#764ba2">History:</b><div id="historyList"></div></div>
    </div>

    <script>
        const peer = new Peer();
        const statusDiv = document.getElementById("status");
        const historyDiv = document.getElementById("history");
        const historyList = document.getElementById("historyList");
        const fileArea = document.getElementById("file-area");

        function addToHistory(name, type) {
            historyDiv.style.display = "block";
            const item = document.createElement("div");
            item.style.borderBottom = "1px solid #eee";
            item.style.padding = "5px 0";
            item.innerText = `${type === 'send' ? 'ðŸ“¤ Sent:' : 'ðŸ“¥ Recv:'} ${name}`;
            historyList.prepend(item);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        peer.on('open', () => {
            const conn = peer.connect(targetId);
            conn.on('open', () => {
                statusDiv.innerText = "âœ… Connected!";
                
                document.getElementById("iphoneFile").addEventListener('change', (e) => {
                    const files = e.target.files;
                    if(files.length > 0) {
                        statusDiv.innerText = `Sending ${files.length} files...`;
                        Array.from(files).forEach(file => {
                            addToHistory(file.name, 'send');
                            conn.send({ file: file, filename: file.name, filetype: file.type });
                        });
                        setTimeout(() => { statusDiv.innerText = "âœ… Files Sent!"; }, 1500);
                    }
                });
            });

            conn.on('data', (data) => {
                if(data.file) {
                    addToHistory(data.filename, 'receive');
                    const blob = new Blob([data.file], { type: data.filetype });
                    const url = URL.createObjectURL(blob);
                    const btn = document.createElement('a');
                    btn.href = url; btn.download = data.filename;
                    btn.innerText = "ðŸ’¾ Save " + data.filename;
                    btn.className = "btn";
                    btn.style.background = "#28a745";
                    fileArea.appendChild(btn); // Multiple files will stack buttons
                    statusDiv.innerText = "ðŸ“¥ New File Received!";
                }
            });
        });
    </script>
</body>
</html>
