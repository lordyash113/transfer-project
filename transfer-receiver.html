<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Teleport</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .card { background: white; padding: 20px; border-radius: 20px; color: #333; max-width: 350px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #status { background: #f0f2f5; padding: 10px; border-radius: 10px; font-size: 13px; margin-bottom: 10px; }
        .btn { background: #007bff; color: white; padding: 12px; border-radius: 10px; display: block; margin-top: 8px; font-weight: bold; cursor: pointer; border: none; width: 100%; box-sizing: border-box; text-decoration: none; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; margin-bottom: 5px; }
        #history { margin-top: 15px; text-align: left; background: #f8f9fa; border-radius: 12px; padding: 12px; display: none; color: #444; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>iPhone Receiver ðŸ“±</h3>
        <div id="status">Connecting...</div>
        <div id="file-area"></div>
        <input type="text" id="linkInput" placeholder="Paste link to PC...">
        <button id="sendLinkBtn" class="btn" style="background: #764ba2;">ðŸ”— Send Link</button>
        <label for="iphoneFile" class="btn">ðŸ“¸ Send Files</label>
        <input type="file" id="iphoneFile" style="display:none;" multiple>
        <div id="history"><b>History:</b><div id="historyList"></div></div>
    </div>

    <script>
        const peer = new Peer();
        const statusDiv = document.getElementById("status");
        const historyList = document.getElementById("historyList");
        const fileArea = document.getElementById("file-area");

        function addToHistory(text, type) {
            document.getElementById("history").style.display = "block";
            const item = document.createElement("div");
            item.style.borderBottom = "1px solid #eee";
            item.style.padding = "4px 0";
            item.innerText = `${type === 'send' ? 'ðŸ“¤' : 'ðŸ“¥'} ${text}`;
            historyList.prepend(item);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        peer.on('open', () => {
            const conn = peer.connect(targetId);
            conn.on('open', () => {
                statusDiv.innerText = "âœ… Connected!";
                
                document.getElementById("sendLinkBtn").onclick = () => {
                    const val = document.getElementById("linkInput").value;
                    if(val) { 
                        conn.send({ type: 'link', url: val });
                        addToHistory(val, 'send');
                        document.getElementById("linkInput").value = "";
                    }
                };

                document.getElementById("iphoneFile").onchange = (e) => {
                    Array.from(e.target.files).forEach(file => {
                        addToHistory(file.name, 'send');
                        conn.send({ file: file, filename: file.name, filetype: file.type });
                    });
                };
            });

            conn.on('data', (data) => {
                if(data.type === 'link') {
                    addToHistory(data.url, 'receive');
                    const a = document.createElement('a'); a.href = data.url; a.target = "_blank";
                    a.className = "btn"; a.style.background = "#764ba2"; a.innerText = "ðŸ”— Open Link";
                    fileArea.prepend(a);
                } else if (data.file) {
                    addToHistory(data.filename, 'receive');
                    const blob = new Blob([data.file], { type: data.filetype });
                    const url = URL.createObjectURL(blob);
                    const btn = document.createElement('a'); btn.href = url; btn.download = data.filename;
                    btn.innerText = "ðŸ’¾ Save " + data.filename; btn.className = "btn"; btn.style.background = "#28a745";
                    fileArea.appendChild(btn);
                }
            });
        });
    </script>
</body>
</html>
