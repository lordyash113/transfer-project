<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receive File</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 40px 20px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; font-size: 24px; }
        #status { color: #666; margin-bottom: 20px; }
        .download-btn { background: #28a745; color: white; text-decoration: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>iPhone Receiver</h1>
        <div id="status">Connecting to Laptop...</div>
        <div id="file-area"></div>
    </div>

    <script>
        const peer = new Peer();
        const statusDiv = document.getElementById("status");
        const fileArea = document.getElementById("file-area");

        // 1. Get the Peer ID from the URL (from QR code)
        const urlParams = new URLSearchParams(window.location.search);
        const targetId = urlParams.get('id');

        peer.on('open', () => {
            if (!targetId) {
                statusDiv.innerText = "❌ Error: No connection ID found.";
                return;
            }

            // 2. Connect to Laptop
            const conn = peer.connect(targetId);

            conn.on('open', () => {
                statusDiv.innerText = "✅ Connected! Waiting for file...";
            });

            // 3. Receive Data
            conn.on('data', (data) => {
                if (data.file) {
                    statusDiv.innerText = "✅ File Received!";
                    
                    // Convert binary data to a Blob
                    const blob = new Blob([data.file], { type: data.filetype });
                    const url = URL.createObjectURL(blob);
                    
                    // Create Download Button
                    const btn = document.createElement('a');
                    btn.href = url;
                    btn.download = data.filename; // Important for iOS to name it correctly
                    btn.innerText = `Save ${data.filename}`;
                    btn.className = "download-btn";
                    
                    fileArea.innerHTML = ""; // Clear previous
                    fileArea.appendChild(btn);
                }
            });
        });
    </script>
</body>
</html>
